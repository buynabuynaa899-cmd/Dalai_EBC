<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Админ Панель | Dalayebs</title>
    <link rel="stylesheet" href="style.css"> <style>
        .admin-container { padding: 100px 20px; max-width: 1000px; margin: 0 auto; }
        .login-box { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #6c5ce7; color: white; }
        #adminContent { display: none; } /* Нэвтрээгүй үед харагдахгүй */
    </style>
</head>
<body>

    <div id="loginSection" class="login-box">
        <h2>Админ Нэвтрэх</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Имэйл</label>
                <input type="email" id="adminEmail" required placeholder="admin@example.com">
            </div>
            <div class="input-group">
                <label>Нууц үг</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button type="submit" class="submit-btn">Нэвтрэх</button>
        </form>
    </div>

    <div id="adminContent" class="admin-container">
        <h1>Бүртгүүлсэн сурагчид</h1>
        <button id="logoutBtn" style="float: right; padding: 10px;">Гарах</button>
        <table id="regTable">
            <thead>
                <tr>
                    <th>Нэр</th>
                    <th>Анги</th>
                    <th>Утас</th>
                    <th>Клуб</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
